<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card mt-5">
      <div class="card-header">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>{{ isEdit ? 'Editar' : 'Crear' }} producto</h2>
          <a routerLink="/productos" class="btn btn-secondary">Volver al listado</a>
        </div>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input [(ngModel)]="editproduct.name" type="text" name="name" id="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="description">Descripción</label>
            <textarea [(ngModel)]="editproduct.description" name="description" id="description" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="price">Precio</label>
            <input [(ngModel)]="editproduct.price" type="number" name="price" id="price" class="form-control">
          </div>
          <div class="form-group">
            <label for="active">Activo</label>
            <input type="checkbox" name="active" id="active" [(ngModel)]="editproduct.active">
          </div>
          <div class="form-group">
            <label for="category_id">Categoría</label>
            <input [(ngModel)]="editproduct.category_id" type="number" name="category_id" id="category_id" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
            <button [routerLink]="['/productos']" class="btn btn-warning">Volver</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
