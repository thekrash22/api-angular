<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card mt-5">
      <div class="card-header">
        <h4 class="mb-0">Iniciar sesión</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email" />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" />
          </div>
          <button type="button" (click)="login()" class="btn btn-primary">Ingresar</button>
          <p style="color:red;" *ngIf="validate">
            Revisa tus datos!
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
